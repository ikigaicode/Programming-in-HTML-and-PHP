<html>

    <head>
      <title>Cloud Observations</title>
    </head>

  <body bgcolor="#aaddff">

    <h1>Cloud Observations</h1>
    <b> Cloud Observations </b>
        (Select as many cloud types as observed.)
        <br />

    <form>
      <table>
        <tr>
          <td>
            <b>High</b>
          </td>

          <td>
            <input type="checkbox" name="high" value="Cirrus" />
            Cirrus
          </td>

          <td>
            <input type="checkbox" name="high" value="Cirrocumulus" />
            Cirrocumulus
          </td>

          <td>
            <input type="checkbox" name="high" value="Cirrostratus" />
            Cirrostratus
          </td>
        </tr>

        <tr>
          <td colspan="4">
            <hr nonshade color="black" />
          </td>
        </tr>

        <tr>
          <td>
            <b>Middle</b>
          </td>

          <td>
            <input type="checkbox" name="mid" value="Altostratus" />
            Altostratus
          </td>

          <td>
            <input type="checkbox" name="mid" value="Altocumulus" />
            Altocumulus
          </td>
        </tr>

        <tr>
          <td colspan="4">
            <hr nonshade color="black" />
          </td>
        </tr>

        <tr>
          <td>
            <b>Low</b>
          </td>

          <td>
            <input type="checkbox" name="low" value="Stratus" />
            Stratus
          </td>

          <td>
            <input type="checkbox" name="low" value="Stratocumulus" />
            Stratocumulus
          </td>

          <td>
            <input type="checkbox" name="low" value="Cumulus" />
            Cumulus
          </td>
        </tr>

        <tr>
          <td colspan="4">
            <hr nonshade color="black" />
          </td>
        </tr>

        <tr>
          <td>
            <b>Rain-Producing</b>
          </td>

          <td>
            <input type="checkbox" name="rain" value="Nimbostratus"  />
            Nimbostratus
          </td>

          <td>
            <input type="checkbox" name="rain" value="Cumulonimbus"  />
            Cumulonimbus
          </td>
        </tr>

      </table>
    </form>

  </body>
</html>
