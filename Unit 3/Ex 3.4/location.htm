<html>
  <head>
    <title>Data Reporting Site Information</title>
  </head>

  <body>
    <form>
      Please enter your last name:
      <input type="text" name="last_name" size="20" maxlenght="20" /><br />

      Please enter your latitude:
      <input type="text" name="lat" value="40" size="7" maxlenght="7" />
      N <input type="radio" name="NS" value="N" checked />
      or S <input type="radio" name="NS" value="S" /><br />

      Please enter your longitude:
      <input type="text" name="lon" value="75" size="8" maxlenght="8" />
      E <input type="radio" name="EW" value="E" />
      or W <input type="radio" name="EW" value="W" checked /><br />

      Please enter your elevation:
      <input type="text" name="elevation" size="8" maxlenght="8" /> meters <br />

      Please indicate the seasons during which your site reports data:<br />
      Winter: <input type="checkbox" name="seasons" value="Winter" />
      Spring: <input type="checkbox" name="seasons" value="Spring" />
      Summer: <input type="checkbox" name="seasons" value="Summer" />
      Fall: <input type="checkbox" name="seasons" value="Fall" />

    </form>
  </body>
</html>
